<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <br>
  <br>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Apellido</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>


    <!-- <ion-item>
      <ion-label>Gaming</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="nes">Marvel</ion-option>
        <ion-option value="n64">DC</ion-option>

      </ion-select>
    </ion-item> -->


  </ion-list>

  <br>
  <br>

  <div class="row">
    <div class="col-md-12 text-right">
      <button ion-button color="Primary" (click)="Agregar()">Nuevo</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <button ion-button color="Primary" (click)="Actualizar()">Actualizar</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <button ion-button color="Primary" (click)="Obtener()">Obtener</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <button ion-button color="Primary" (click)="ObtenerLista()">Obtener Lista</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <button ion-button color="Primary" (click)="Eliminar()">Eliminar</button>
    </div>
  </div>

</ion-content>
