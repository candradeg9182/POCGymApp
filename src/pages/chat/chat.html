<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


    <h1>Firechat</h1>

    <button (click)="logout()"
            *ngIf="chatService.usuario.uid"
            ion-button color="danger" outline>Salir</button>

    <ion-scroll id="chatScroll" scrollY="true" style="width: 100%; height: 80%;" >

      <!-- <div  -->



      <div  *ngFor="let chat of chatService.chats"
              [ngClass]="{ 'sender': chatService.usuario.uid == chat.uid,
                           'receiver': chatService.usuario.uid != chat.uid
                         }">

                       {{ chat.nombre }}
                       <p>
                         {{ chat.mensaje }}
                       </p>

      </div>

      <div id="myLabel">&nbsp;</div>

    </ion-scroll>

  <ion-item>
    <ion-label floating>Mensaje a enviar</ion-label>
    <ion-input name="mensaje"
               [(ngModel)]="mensaje">
    </ion-input>
  </ion-item>

  <button

            (click)="enviar_mensaje()" ion-button color="danger" round>Enviar</button>




  <!-- <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item |  json}}
    </li>
  </ul> -->

</ion-content>
