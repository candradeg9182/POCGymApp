<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


    <h1>Firechat</h1>


    <ion-scroll id="chatScroll" scrollY="true" style="width: 100%; height: 80%;" >

      <div align="right" *ngFor="let chat of chatService.chats ">
        <ion-item>
          <ion-badge item-end>Claudio</ion-badge>
        </ion-item>
        <p>{{ chat.mensaje }}</p>
      </div>


      <ion-item>
        <ion-badge color="light">Melissa</ion-badge>
        <p> Este es un mensaje de chat </p>
      </ion-item>


    <ion-label id="myLabel">&nbsp;</ion-label>
    </ion-scroll>

  <ion-item>
    <ion-label floating>Mensaje a enviar</ion-label>
    <ion-input name="mensaje"
              [(ngModel)]="mensaje"
              (keyup.enter)="enviar_mensaje()">
    </ion-input>
  </ion-item>




  <!-- <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item |  json}}
    </li>
  </ul> -->

</ion-content>
