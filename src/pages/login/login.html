  <ion-navbar>
    <button ion-button menuToggle>

<ion-content padding>

<div *ngIf="!chatService.usuario.uid" class="">
  <button (click)="ingresar('google')" ion-button color="danger" round>Google</button>

</div>

  <button (click)="chatService.logout()"

          ion-button color="danger" outline>Salir</button>
