<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <br>
  <br>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Apellido</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>


    <ion-grid>
  <ion-row>
    <ion-col>
      Nombre
    </ion-col>
    <ion-col>
      Apellido
    </ion-col>
  </ion-row>
</ion-grid>

    <ion-grid>
  <ion-row *ngFor="let p of personas | keys; let i = index">
    <ion-col>
      {{personas[p].nombre}}
    </ion-col>
    <ion-col>
      {{personas[p].apellido}}
    </ion-col>
    <ion-col>
      <div class="row">
        <div class="col-md-12 text-right">
          <button ion-button color="Primary" (click)="Eliminar(p)">Borrar</button>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>


  </ion-list>

  <br>
  <br>

  <div class="row">
    <div class="col-md-12 text-right">
      <button ion-button color="Primary" (click)="Agregar()">Nuevo</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <button ion-button color="Primary" (click)="Actualizar()">Actualizar</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <button ion-button color="Primary" (click)="Obtener()">Obtener</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <button ion-button color="Primary" (click)="ObtenerLista()">Obtener Lista</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <button ion-button color="Primary" (click)="Eliminar()">Eliminar</button>
    </div>
  </div>

</ion-content>
